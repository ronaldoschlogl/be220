<div id="slider">
  <ion-label>{{title}}
    <ion-icon *ngIf="newExercise" slot="end" name="add"></ion-icon>
    <ion-badge *ngIf="newList">novo</ion-badge>
  </ion-label>
  <swiper-container #swiper [slidesPerView]="1.3" [initialSlide]="0" [centeredSlides]="true" [autoplay]="false"
    [spaceBetween]="20">
    <swiper-slide *ngFor="let card of list; let i= index">
      <ion-card *ngIf="card.name == 'Novo Treino'" id="novo-treino">
        <img [src]="card.img" />
        <ion-card-title>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="4">
              <ion-icon name="add"></ion-icon>
            </ion-col>
            <ion-col size="8">
              Novo Treino
            </ion-col>
          </ion-row>
        </ion-card-title>
      </ion-card>

      <ion-card *ngIf="card.name != 'Novo Treino'">
        <img [src]="card.img" />
        <ion-card-title>{{card.name}}</ion-card-title>
        <ion-card-subtitle *ngIf="card.started">
          Continuar Treinando
        </ion-card-subtitle>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</div>
